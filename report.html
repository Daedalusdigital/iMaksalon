<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/modal.css" rel="stylesheet" type="text/css">
<link href="css/modalss.css" rel="stylesheet" type="text/css">

<script src="js/jquery-2.2.4.min.js"></script>
</head>
<body ng-app="reportApp">
        <li>
                <a style="cursor:pointer" onclick="document.getElementById('id01').style.display='block'">SUPPORT</a>
              </li>
    <div id="id01" class="modal" style="z-index: 5555;">
        <form class="modal-content animate" ng-controller="reportCtl">
      
            <div class="col-md-3"></div>
          <div class=" col-md-5" style="background-color:rgb(255,255,255);padding:30px;">
  
            <label><b>Firstname</b></label>
            <input type="text" ng-model="obj.guest_name" placeholder="Your firstname" name="firstname" required>
            
            <label><b>Lastname</b></label>
            <input type="text" ng-model="obj.guest_surname" placeholder="Your lastname" name="lastname" required>    
  
            <label><b>Email</b></label>
            <input type="email" ng-model="obj.guest_email" placeholder="Your email" name="email" required>
  
            <label><b>Comment</b></label>
            <textarea style="width:100%;height:100px;" ng-model="obj.guest_comment" placeholder="Empty..."></textarea>
              
            <div class="col-md-6">
              <button ng-click="support(obj)" class="btn btn-success">Send</button>
            </div>
            <div class="col-md-6">
                <button onclick="$('#id01').fadeOut(500);" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
      <script src="js/angular.min.js"></script>
      <script src="js/report.js"></script>
</body>
</html>
