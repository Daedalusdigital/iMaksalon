<html>
	<head>
		<title>Angucomplete</title>
        <meta name='viewport' content='width=device-width,initial-scale=1'>

        <link rel="stylesheet" href="css/angucomplete.css"/>
    </head>
	<body ng-app="app">
		<div ng-controller="MainController">
            

            
                <h3>Example 2 - People</h3>
               
                    <angucomplete id="style_id" placeholder="Search people" pause="300" selectedobject="selectedPerson" localdata="people" searchfields="firstname,surname" titlefield="firstname,surname" descriptionfield="login_username" imagefield="stylist_profile_pic" minlength="1" inputclass="form-control form-control-small" matchclass="highlight"/>
          
             
      


    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
            <script src="js/angular-touch.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/main-controller.js"></script>
            <script src="js/angucomplete.js"></script>
        </div>
	</body>
</html>
