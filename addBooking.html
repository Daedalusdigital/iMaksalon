    <body ng-app="Imakapp" ng-controller="BookingController">
            <header id="header" class="header" style="background: rgba(255, 255, 255, 0.5)">
                    <div class="header-nav navbar-fixed-top navbar-dark navbar-transparent navbar-sticky-animated animated-active">
                      <div class="header-nav-wrapper">
                        <div class="container">
                          <nav id="menuzord-right" class="menuzord">
                            <a class="menuzord-brand pull-left flip" href="javascript:void(0)">
                              <a href="dashboard.html" class="header-title"> <img src="images/logo-wide-white.png" alt=""> </a>
                            </a>
                            <ul class="menuzord-menu navbar-right">
                                <h2>Make Booking</h2>
                            </ul>
                          </nav>
                        </div>
                      </div>
                    </div>
                  </header>
        <div class="col-md-4">

        </div>
        <div class="col-md-4" data-bg-img="images/bg/bg7.jpg" data-parallax-ratio="0.7">
            <form novalidate="novalidate" style="margin-top:90px;">
                    <input type="text" ng-model="bookingStatus" placeholder="Booking Status" required/><br>
                    <input type="text" ng-model="bookedService" placeholder="Booked Service" required/><br>
                    <input type="text" ng-model="stylistId" placeholder="Stylist Id" required/><br>
                    <input type="text" ng-model="clientId" placeholder="Client Id" required/><br>
                    <input type="text" ng-model="serviceDate" placeholder="Service Date" required/><br>
                    <input type="text" ng-model="service_time" placeholder="Service Time" required/><br>
                    <input type="text" ng-model="serviceLocation" placeholder="Client Address" required/><br>
                    <input ng-click="makeBooking()" type="submit" value="Submit Booking" class="btn btn-success" />
                    <a href="https://www.imakapp.com/dashboard.html" class="btn btn-warning" >Cancel</a>
            </form>
        </div>
        <div class="col-md-4 text-center">
           
        </div>
        <script src="js/angular.min.js" ></script>
        <script src="angular_moduls/app.js" ></script>
    </body>
