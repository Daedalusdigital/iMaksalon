    <body ng-app="Imakapp" ng-controller="BookingController">
        <form novalidate="novalidate">
            <input type="text" ng-model="bookingStatus" placeholder="Booking Status" required/><br>
            <input type="text" ng-model="bookedService"Service placeholder="Booked Service" required/><br>
            <input type="text" ng-model="stylistId"Stylist placeholder="Stylist Id" required/><br>
            <input type="text" ng-model="clientId" placeholder="Client Id" required/><br>
            <input type="text" ng-model="serviceDate" placeholder="Service Date" required/><br>
            <input type="text" ng-model="service_time" placeholder="Service Time" required/><br>
            <input type="text" ng-model="serviceLocation" placeholder="Client Address" required/><br>
            <input ng-click="makeBooking()" type="submit" value="Submit Booking" class="btn btn-success" />
            <a href="https://www.imakapp.com/dashboard.html" value="Cancel" class="btn btn-warning" />
        </form>
        <script src="js/angular.min.js" ></script>
        <script src="angular_moduls/app.js" ></script>
    </body>
