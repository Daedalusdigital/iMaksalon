<!DOCTYPE html>
<html>
    <head>
        <title>Bookings</title>
    </head>
    <body ng-app="Imakapp" ng-controller="viewingController">
        <table>
            <tr>
                <th>Booking Status</th>
                <th>Booked Service</th>
                <th>Stylist ID</th>
                <th>Client ID</th>
                <th>Service Location</th>
                <th>Service Time</th>
                <th>Service Date</th>
            </tr>
            <tr ng-repeat="booking in bookinglist">
                <td>{{booking.booking_status}}</td>
                <td>{{booking.booked_service}}</td>
                <td>{{booking.stylist_id}}</td>
                <td>{{booking.client_id}}</td>
                <td>{{booking.service_date}}</td>
                <td>{{booking.service_time}}</td>
                <td>{{booking.service_location}}</td>
            </tr>
        </table>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module('Imakapp',[]);
            app.controller('viewingController',['$scope','$http', function($scope,$http){
                     var obj = angular.toJson({stylist_id: "5"});
                     
                $http.post("https://prod-29.southcentralus.logic.azure.com:443/workflows/2aeb751e26da433db142414354443c7a/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ggufLib2UUpQ2NRQ1GU6RopnvdFOPa0k4SicG-HTYJs",obj)
                        .then(function(response){
                            //$scope.bookings = response.data.records;
                          $scope.bookinglist = response.data;
                        },function(error){
                            console.log(error);
                        });
            }]);
        </script>
    </body>
</html>
