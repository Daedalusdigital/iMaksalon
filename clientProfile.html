     <div class="main-wrapper">

            <div class="page-title">
              <div class="container">
                <h1>User Profile Edit
                </h1>
                <div class="page-title-actions">
      
                </div>
                <!-- /.page-title-actions -->
              </div>
              <!-- /.container-->
            </div>
            <!-- /.page-title -->
            <div class="container" ng-view="">
             <form>
              <div class="box">
                <div class="box-inner">
                  <h3 class="page-title-small">Contact Information</h3>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label>Name</label>
                      <input type="text" class="form-control" ng-model="clientName">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-6">
                      <label>Surname</label>
                      <input type="text" class="form-control" ng-model="clientSurname">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-6">
                      <label>E-mail</label>
                      <input type="text" class="form-control" ng-model="clientEmail">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-6">
                      <label>Phone</label>
                      <input type="text" class="form-control" ng-model="clientPhone">
                    </div>
                    <!-- /.form-group -->
                  </div>
                  <!-- /.row -->
                  
                  <!-- /.form-group -->
                  <h3 class="page-title-small">Address</h3>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label>State</label>
                      <input type="text" class="form-control" ng-model="clientState">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-6">
                      <label>City</label>
                      <input type="text" class="form-control" ng-model="clientCity">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-6">
                      <label>Street</label>
                      <input type="text" class="form-control" ng-model="clientStreet">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group col-sm-3">
                      <label>House Number</label>
                      <input type="text" class="form-control" ng-model="clientHouse">
                    </div>
                    <!-- /.form-group -->
                  </div>
                </div>
                <!-- /.box-inner -->
              </div>
                  <input type="submit" value="Update" ng-click="updateProfile()"> <span ng-bind="results" style="color: green"></span>
              <!-- /.box -->
            </form>
            </div>
            <!-- /.container-fluid -->
          </div>
          <!-- /.main-inner -->
