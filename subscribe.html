<script src="angular.min.js" type="text/javascript"></script>

<script src="js/app.js"></script>
<div ng-app="app">
    <form ng-controller="emailController" class="newsletter-form" >
        <div class="input-group">
          <input style="margin-top: 0px;" ng-model="subscriber_email" type="email"  placeholder="Your Email" class="form-control input-lg font-16" data-height="45px">
          <span class="input-group-btn">
            <input ng-click="subscribe()" data-height="45px" class="btn btn-colored btn-theme-colored btn-xs m-0 font-14" type="submit" value="Subscribe" />
          </span>
        </div>
      </form>
</div>
