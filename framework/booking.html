<!DOCTYPE html>
<html ng-app="bookingApp">
    <head>
            <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <meta name="description" content="iMakApp" />

            <meta name="author" content="Daedalus Digital" />
            <title>iMakApp</title>
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
                    function hideURLbar(){ window.scrollTo(0,1); } </script>
            <!-- //for-mobile-apps -->
            <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
            <!-- pop-up -->
            <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
            <!-- //pop-up -->
            <link href="css/mislider.css" rel="stylesheet" type="text/css" />
            <link href="css/mislider-custom.css" rel="stylesheet" type="text/css" />
            <link rel="stylesheet" type="text/css" href="css/zoomslider.css" />
            <link href="css/font-awesome.css" rel="stylesheet"> 
            <script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
            <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property="" />
            
            <!--/web-fonts-->
            <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900" rel="stylesheet">
            <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
            <!--//web-fonts-->
            <!--font awesome-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            
            <link href="../https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
            <link href="../images/icon.png" rel="shortcut icon" type="image/png">
            <link href="../images/apple-touch-icon.png" rel="apple-touch-icon">
            <link href="../images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
            <link href="../images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
            <link href="../images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
            <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
            <link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
            <link href="../css/animate.css" rel="stylesheet" type="text/css">
            <link href="../css/css-plugin-collections.css" rel="stylesheet"/>
            <link id="menuzord-menu-skins" href="../css/menuzord-skins/menuzord-rounded-boxed.css" rel="stylesheet"/>
            <link href="../css/style-main.css" rel="stylesheet" type="text/css">
            <link href="../css/colors/theme-skin-lemon.css" rel="stylesheet" type="text/css">
            <link href="../css/preloader.css" rel="stylesheet" type="text/css">
            <link href="../css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
            <link href="../css/responsive.css" rel="stylesheet" type="text/css">
            <link href="../css/loader.css" rel="stylesheet" type="text/css">
            <link href="../css/modal.css" rel="stylesheet" type="text/css">
            <link href="../css/modalss.css" rel="stylesheet" type="text/css">
            <link  href="../js/revolution-slider/css/settings.css" rel="stylesheet" type="text/css"/>
            <link  href="../js/revolution-slider/css/layers.css" rel="stylesheet" type="text/css"/>
            <link  href="../js/revolution-slider/css/navigation.css" rel="stylesheet" type="text/css"/>
            <style>
             html,#mobileView{
                background: url('../images/about/2.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
              }
              #header{
                background: rgba(255, 255, 255, 0.5)
              }
      
             .col-xs-8{
                margin-top:-30px;
              }
      
             #makeBookingText{
                background-color: transparent !important;
                color:white;
              }
            </style>
            <script src="js/jquery-2.2.4.min.js"></script>
            <script src="js/jquery-ui.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery-plugin-collection.js"></script>
            <script src="js/revolution-slider/js/jquery.themepunch.tools.min.js"></script>
            <script src="js/revolution-slider/js/jquery.themepunch.revolution.min.js"></script>
            <script src="js/modal.js"></script>
            </head>
    <body ng-controller="bookingController">
            <div id="preloader">
                    <div id="loader"></div>
                  </div>
        <div id="main">
            <div ng-view="" id="mobileView">
                    <header id="header" class="header" style="background: rgba(255, 255, 255, 0.5)">
                            <div class="header-nav navbar-fixed-top navbar-dark navbar-transparent navbar-sticky-animated animated-active">
                              <div class="header-nav-wrapper">
                                <div class="container">
                                  <nav id="menuzord-right" class="menuzord">
                                    <a class="menuzord-brand pull-left flip" href="javascript:void(0)">
                                      <img src="../images/logo-wide-white.png" alt="">
                                    </a>
                                    <ul class="menuzord-menu navbar-right">
                                        <h2 id="makeBookingText">Make Booking</h2>
                                    </ul>
                                  </nav>
                                </div>
                              </div>
                            </div>
                          </header>
                <div class="col-md-4">
        
                </div>
                <div class="col-md-4" data-bg-img="../images/bg/bg7.jpg" data-parallax-ratio="0.7">
                     <form style="margin-top:90px;" name="bookingForm" ng-submit="makeBooking(obj)">
                    <select ng-model="obj.bookedService" ng-options="service.service_id as service.service_name for service in serviceList">
                        <option value="" disabled>Select Service</option>
                    </select> <br>

                    <select ng-model="obj.stylistId" ng-options="stylist.id as stylist.firstname for stylist in stylistList">
                        <option value="" disabled>Select Stylist</option>
                    </select> 
                    <br>
                    <input type="date" ng-model="obj.serviceDate" placeholder="Service Date" required/><br>
                    <select ng-model="obj.servservice_timeiceDate">
                        <option value="">Select Service Time</option>
                        <option value="08:00" disabled>08:00</option>
                        <option value="08:00" disabled>09:00</option>
                        <option value="08:00" disabled>010:00</option>
                        <option value="08:00" disabled>11:00</option>
                        <option value="08:00" disabled>12:00</option>
                        <option value="08:00" disabled>13:00</option>
                        <option value="08:00" disabled>14:00</option>
                        <option value="08:00" disabled>15:00</option>
                        <option value="08:00" disabled>16:00</option>
                    </select> 
                    <input type="text" ng-model="obj.serviceLocation" placeholder="Client Address" required/><br>
                    <div class="col-md-6">
                        <input type="submit" value="Submit Booking" class="btn btn-success" />
                      </div>
                      <div class="col-md-6">
                         <a style="width:100%;margin-top:8px;height:47px;" href="../dashboard.html" class="btn btn-danger">Cancel</a>
                      </div>
                </form>
                <h6>{{results}}</h6>
            </div>
            <div class="col-md-4 text-center">
               
            </div>
            </div>
        </div>
 
        <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="angular_modules/controllers/bookingsController.js" type="text/javascript"></script>
        <script type="text/javascript">
            setTimeout(function(){ $('#preloader').fadeOut('slow') }, 2000);
          </script>
    </body>
</html>
