<!DOCTYPE html>
<html dir="ltr" lang="en" ng-app="loginApp">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="description" content="iMakApp" />
<meta name="keywords" content="Hair Salon" />
<meta name="author" content="Daedalus Digital" />
<title>iMakApp</title>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //for-mobile-apps -->


<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo-wide-white.png">
<link href="../images/apple-touch-icon.png" rel="apple-touch-icon">
<link href="../images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
<link href="../images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
<link href="../images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../css/animate.css" rel="stylesheet" type="text/css">
<link href="../css/css-plugin-collections.css" rel="stylesheet"/>
<link id="menuzord-menu-skins" href="../css/menuzord-skins/menuzord-rounded-boxed.css" rel="stylesheet"/>
<link href="../css/style-main.css" rel="stylesheet" type="text/css">
<link href="../css/colors/theme-skin-lemon.css" rel="stylesheet" type="text/css">
<link href="../css/preloader.css" rel="stylesheet" type="text/css">
<link href="../css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
<link href="../css/responsive.css" rel="stylesheet" type="text/css">
<link href="../css/loader.css" rel="stylesheet" type="text/css">
<link href="../css/modalss.css" rel="stylesheet" type="text/css">
<style>
    body{
        background: url('../images/bg/bg3.jpg') no-repeat !important;
        background-size:cover;
        height:100hv;
    }

    a{
        color:blue;
    }

    form{
        box-shadow:none;background-color:white;padding:50px;
        margin-top:130px;
    }

    @media only screen and (max-width: 500px) {
        .mobileLogo{
            width:50px;
            position: absolute;
        }
        form{
            padding:30px;
            border-radius: 5px;
        }
    }
</style>
</head>
<body ng-app="Imakapp" ng-controller="loginClientController">
<div id="wrapper">
<div id="preloader">
<div id="loader"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 mobileLogo">
            <img src="../images/imgLogo.png" width="500px;"alt="logo" style="margin-top:20px;
            margin: 0 auto;"/>
        </div>
        <div class="col-md-6 col-xs-12">
            <div ng-view="">
                <form name="bookingForm" ng-submit="clientLogin(obj)">
                    <h2 style="text-align:center;margin-top:-10px;">Customer Login</h2>
                    <label>Username</label>
                    <input type="text" ng-model="obj.username" placeholder="Username" required/><br>
                    <label>Password</label>
                    <input type="password" ng-model="obj.password" placeholder="Password" required/><br>
                    <input  type="submit" value="Login" class="btn btn-success" />
                    <div class="row" ng-if="loading">
                            <center>
                                <img style="width: 50px;margin-top:20px;" src="../css/lightbox/load.gif" alt="logo"/>
                            </center>
                    </div>
                    <div ng-bind="result"></div>
                </form>
                
            </div>
        </div>
    </div>
    </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="angular_modules/controllers/loginClientController.js" type="text/javascript"></script>
        <script src="../js/jquery-2.2.4.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
                <script type="text/javascript">
                    setTimeout(function(){ $('#preloader').fadeOut('slow') }, 2000);
                  </script>
    </body>
</html>
