<!DOCTYPE html>
<html ng-app="subscribeApp">
    <head>
        <title>Subscribe</title>
        <link rel="shortcut icon" href="#"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-controller="subscribeController">
            <div ng-view="">
                <h1>{{heading}}</h1>
                <form name="subscribeForm" ng-submit="subscribe(obj)">
                    <input type="text" ng-model="obj.subscriberName" placeholder="Enter Firstname" required/><br>
                    <input type="text" ng-model="obj.subscriberSurname" placeholder="Enter Surname" required/><br>
                    <input type="email" ng-model="obj.subscriberEmail" placeholder="Email Address" required/><br>
                    <input type="submit" value="Subscribe" class="btn btn-success" />
                </form>
                <h4>{{results}}</h4>
            </div>
        </div>
        
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="angular_modules/controllers/subscribeController.js" type="text/javascript"></script>
    </body>
</html>
