<!DOCTYPE html>
<html dir="ltr" lang="en" ng-app="subscribeApp">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="description" content="iMakApp" />
<meta name="keywords" content="Hair Salon" />
<meta name="author" content="Daedalus Digital" />
<title>iMakApp</title>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- //for-mobile-apps -->
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

<link href="../css/mislider.css" rel="stylesheet" type="text/css" />
<link href="../css/mislider-custom.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.css" rel="stylesheet"> 

<!--font awesome-->
<link rel="stylesheet" href="../fonts/font-awesome.min.css">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../css/animate.css" rel="stylesheet" type="text/css">
<link href="../css/css-plugin-collections.css" rel="stylesheet"/>
<link id="menuzord-menu-skins" href="../css/menuzord-skins/menuzord-rounded-boxed.css" rel="stylesheet"/>
<link href="../css/style-main.css" rel="stylesheet" type="text/css">
<link href="../css/colors/theme-skin-lemon.css" rel="stylesheet" type="text/css">
<link href="../css/preloader.css" rel="stylesheet" type="text/css">
<link href="../css/custom-bootstrap-margin-padding.css" rel="stylesheet" type="text/css">
<link href="../css/responsive.css" rel="stylesheet" type="text/css">
<link href="../css/loader.css" rel="stylesheet" type="text/css">
<link href="../css/modal.css" rel="stylesheet" type="text/css">
<link href="../css/modalss.css" rel="stylesheet" type="text/css">

<script src="../js/jquery-2.2.4.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<style>
    body{
        background: url('../images/bg/bg8.jpg') no-repeat !important;
        height:100hv;
        width:100%;
    }

    a{
        color:blue;
    }

    form{
        box-shadow:none;background-color:white;padding:50px;
        margin:0 auto;
        width:400px;
    }

    #overlay{
        position: fixed; /* Sit on top of the page content */
        width: 100%; /* Full width (cover the whole page) */
        height: 100%; /* Full height (cover the whole page) */
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5); /* Black background with opacity */
        z-index: -1; /* Specify a stack order in case you're using a different order for other elements */
        cursor: pointer; /* Add a pointer on hover */
    }
</style>
</head>
    <body>
        <div id="overlay"></div>
            <div id="preloader">
                <div id="loader"></div>
            </div>
        <div ng-controller="subscribeController">
            <div ng-view="">
                <h1 class="text-center" style="color:rgb(77, 199, 12);">Subscribe</h1>
                <form novalidate="novalidate" ng-model="subscribeForm" ng-submit="subscribe(obj)">
                    <img class="text-center" style="margin-left:80px;" src="../images/logo-wide-white.png" alt="logo" />
                        <label>Firstname</label>
                    <input type="text" ng-model="obj.subscriberName" placeholder="e.g Sphamandla" required/><br>
                    <label>Surname</label>                    
                    <input type="text" ng-model="obj.subscriberSurname" placeholder="e.g Mkhize" required/><br>
                    <label>Email</label>
                    <input type="email" ng-model="obj.subscriberEmail" placeholder="e.g sphamandlamkhize@gmail.com" required/><br>
                    <input type="submit" value="Subscribe" class="btn btn-success" />
                    
                </form>
                <h4 ng-bind="results" class="text-center" style="color:white"></h4>
                
            </div>
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="angular_modules/controllers/subscribeController.js" type="text/javascript"></script>
        <script type="text/javascript">
            setTimeout(function(){ $('#preloader').fadeOut('slow') }, 2000);
          </script>
    </body>
</html>
