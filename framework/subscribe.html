<style>
    body{
        background: url('../images/bg/bg8.jpg') no-repeat !important;
        height:100hv;
        width:100%;
    }

    a{
        color:blue;
    }

    form{
        box-shadow:none;background-color:white;padding:50px;
        margin:0 auto;
        width:400px;
    }

    #overlay {
        position: fixed; /* Sit on top of the page content */
   
    width: 100%; /* Full width (cover the whole page) */
    height: 100%; /* Full height (cover the whole page) */
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5); /* Black background with opacity */
    z-index: -1; /* Specify a stack order in case you're using a different order for other elements */
    cursor: pointer; /* Add a pointer on hover */
    }
</style>

<body  >
    <div id="overlay"></div>
<div id="wrapper">
<div id="preloader">
<div id="loader"></div>
</div>

        <div ng-controller="subscribeController">
            <div ng-view="">
                <h1 class="text-center" style="color:rgb(5, 148, 0)">Subscribe</h1>
                <form novalidate="novalidate" ng-submit="subscribe(obj)">
                    <img style="margin-left:80px;" src="../images/logo-wide-white.png" alt=""/>
                    <label>Firstname</label>
                    <input type="text" ng-model="obj.subscriberName" placeholder="Siphamandla" required/><br>
                    <label>Password</label>
                    <input type="text" ng-model="obj.subscriberSurname" placeholder="Mkhize" required/><br>
                    <label>Email</label>
                    <input type="email" ng-model="obj.subscriberEmail" placeholder="Sphamandlamkhize@gmail.com" required/><br>
                    <input type="submit" value="Subscribe" class="btn btn-success" />
                </form>
                <div ng-bind="results" style="color:white" class="text-center"></div></h4>
            </div>
        </div>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="angular_modules/controllers/subscribeController.js" type="text/javascript"></script>
        <script type="text/javascript">
            setTimeout(function(){ $('#preloader').fadeOut('slow') }, 2000);
          </script>
    </body>
